---
layout: default
---
<section class="home posts postindex wrapper">
  <div class="postprofile">
    <img src="/assets/img/avatar.png" class="author" alt="user">
    <div class="info">
      <h4>柏清</h4>
      <p>
        跑偏了的java工程师
        <br>
        半桶水的nodejs工程师
        <br>
        还可以的前端工程师
        <br>
        应该算是一枚全栈工程师
      </p>
    </div>
  </div>

  <h2>最新文章
    <small>（<a href="/blog">全部博客文章</a>）</small>
  </h2>
  <ul>

    {% for post in site.posts limit:5 %}
    <li class="post ">
      <a href="{{post.url}}">
        <span>{{post.title}}</span>
        <time datetime="{{post.date}}">{{post.date | date_to_string}}</time>
      </a>
    </li>
    {% endfor %}
  </ul>

</section>
