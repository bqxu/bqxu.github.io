<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="baidu-site-verification" content="DaStkLU9kk"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description"
        content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="http://bqxu.github.io/icss/css/main.css">
  <link rel="stylesheet" href="{{ '/css/markdown.css' | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
        href='{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}'>
  <script src="//cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.js"></script>
</head>
<body>
{% include md_v1/header.html %}
<div class="page-content">
  <div class="markdown-content">
    <div class="markdown-body">
      {{ content }}
    </div>
  </div>
  <div class="markdown-menu">

  </div>

  <script>
    $(function () {
      if (!$("#markdown-toc").length) {
        $(".markdown-content").css({width: '100%', float: 'none'})
        $(".markdown-menu").hide();
      } else {
        $(".markdown-menu").append($("#markdown-toc"));
      }
      $(".markdown-body a").each(function (i, n) {
        var $this = $(n);
        if ($this.attr("href")) {
          var href = $this.attr("href");
          if (href.indexOf("://") > -1) {
            $this.attr("target", "_blank");
          }
        }
      })
      var fixHeight = function () {
        if ($(".markdown-menu").html().length == 0) {
          var wh = $(window).height();
          $(".markdown-menu").height(wh - 70);
        }
      };
      $(window).on("resize", function () {
        fixHeight();
      });
      fixHeight();
    })
  </script>
</div>
{% include default_v1/footer.html %}

    }

</script>
</body>
</html>
